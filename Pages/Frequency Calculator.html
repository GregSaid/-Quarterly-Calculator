<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de Presença para estudantes que desejam calcular o percentual de presença e a recuperação de períodos necessária.">
    <meta name="keywords" content="Calculadora, Escola, Presença, Frequency Calculator, Estudantes">
    <meta name="author" content="GregSaid">
    <title>Frequency Calculator</title>
    <style>
        .container {
            position: relative;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 10px 10px 100px rgba(0, 0, 0, 1);
            width: 300px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }

        .close-btn img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
            border: none;
            border-radius: 50%;
            transition: box-shadow 0.3s ease, transform 0.3s;
        }

        .close-btn:hover img {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
            box-shadow: 1px 1px 10px rgb(255, 0, 0)
        }

        .resultado, .erro {
            font-weight: bold;
            color: #e0e0e0;
            margin-top: 15px;
            text-align: center;
        }

        .resultado {
            margin-bottom: 15px;
        }

        .aprovado {
            color: #00e676;
        }

        .reprovado {
            color: #ff5252;
        }

        .erro {
            color: #ff5252;
            font-size: 16px;
            margin-bottom: 15px
        }

        body {
            font-family: Arial, sans-serif;
            
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;

            background-image: url('../img/Background/FrequencyMenu.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 50px;
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 15px;
            text-align: center;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            color: #e0e0e0;
            text-align: center;
        }

        input {
            padding: 8px;
            width: calc(100% - 16px);
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        input:hover {
            background: #505050;
            transform: scale(1.1);
        }

        button {
            padding: 10px;
            width: calc(100% - 16px);
            border: none;
            border-radius: 4px;
            background-color: #505050;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
            transition: box-shadow 0.3s ease, transform 0.3s;
        }

        button:hover {
            box-shadow: 1px 1px 10px rgb(100, 100, 255);
            background-color: rgb(100, 100, 255);
            transform: scale(1.1);
        }

        div form {
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        div form input {
            text-align: center;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="close-btn">
            <a href="../index.html">
                <img src="../img/Icons/Close.png" alt="Close">
            </a>
        </div>

        <h1>Calculadora de frequência</h1>
        <form id="presencaForm">
            <label for="total-aulas">Número total de aulas:</label>
            <input type="text" id="total-aulas" required oninput="validarNumerosInteiros(this); atualizarPresencas() ">
            
            <label for="presencas">Número total de presenças:</label>
            <input type="text" id="presencas" required oninput="validarNumerosInteiros(this); validarPresencas()">
            
            <label for="percentual-minimo">Percentual mínimo de presença:</label>
            <input type="text" id="percentual-minimo" required oninput="validarPercentual(this)">
            
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        
        <p id="erro" class="erro"></p>
        <h2 id="resultado" class="resultado"></h2>
    </div>
    <script>
        function validarNumerosInteiros(campo) {
            // Permite apenas números inteiros
            campo.value = campo.value.replace(/[^0-9]/g, '');
        }
        
        function validarPercentual(campo) {
            // Permite apenas números, ponto, vírgula e limita o comprimento total a 4 caracteres
            campo.value = campo.value.replace(/[^0-9.,]/g, '');

            // Substitui múltiplos pontos ou vírgulas
            let partes = campo.value.split(/[,]/);
            if (partes.length > 2) {
                campo.value = partes.shift() + ',' + partes.join('');
            }

            // Limita os dígitos decimais a 2 e comprimento total a 4 caracteres
            if (partes.length === 2 && partes[1].length > 2) {
                partes[1] = partes[1].slice(0, 2);
                campo.value = partes.join(',');
            }

            if (campo.value.length > 4) {
                campo.value = campo.value.slice(0, 4);
            }

            // Verifica se o valor é maior que 100
            if (parseFloat(campo.value.replace(',', '.')) > 100) {
                document.getElementById('erro').innerText = 'A porcentagem deve ser igual ou inferior a 100.';
                campo.value = campo.value.slice(0, -1); // Remove o último caractere
            } else {
                document.getElementById('erro').innerText = '';
            }
        }

        function calcular() {
            const totalAulas = parseInt(document.getElementById('total-aulas').value, 10);
            const presencas = parseInt(document.getElementById('presencas').value, 10);
            const percentualMinimo = parseFloat(document.getElementById('percentual-minimo').value.replace(',', '.'));

            if (isNaN(totalAulas) || isNaN(presencas) || isNaN(percentualMinimo) ||
                totalAulas <= 0 || presencas < 0 || percentualMinimo <= 0 || percentualMinimo > 100) {
                document.getElementById('erro').innerText = 'Por favor, insira valores válidos para número total de aulas, presenças e percentual mínimo.';
                document.getElementById('resultado').innerText = '';
                return;
            }
            
            // Calculando o percentual de presença
            const percentualPresenca = (presencas / totalAulas) * 100;

            // Verificando se está aprovado ou reprovado
            const aprovado = percentualPresenca >= percentualMinimo;

            // Calculando o número de aulas necessárias para recuperação
            const presencaNecessaria = (percentualMinimo / 100) * totalAulas;
            const presencasNecessarias = Math.max(0, presencaNecessaria - presencas);
            
            // Períodos necessários para recuperação
            const periodosNecessarios = Math.ceil(presencasNecessarias);
            
            // Garante que o número de períodos não seja negativo
            const periodosNecessariosCorrigidos = Math.max(0, periodosNecessarios);

            

            // Resultados Front
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = ` 
                <p><strong>Presença:</strong> ${percentualPresenca.toFixed(2)}%</p>
                ${!aprovado ? `<p><strong>Períodos necessários:</strong> ${periodosNecessariosCorrigidos}</p>` : ''}
            `;  /* <p><strong>Status:</strong> ${aprovado ? 'Aprovado' : 'Reprovado'}</p> | Removido para melhor visualização. */

            resultadoDiv.className = `resultado ${aprovado ? 'aprovado' : 'reprovado'}`;
            
            document.getElementById('erro').innerText = '';
        }

        function atualizarPresencas() {
            // Atualiza a validade do campo "presenças" conforme o total de aulas
            validarPresencas();
        }

        function validarPresencas() {
            const totalAulas = parseInt(document.getElementById('total-aulas').value, 10);
            const presencas = parseInt(document.getElementById('presencas').value, 10);

            if (!isNaN(totalAulas) && !isNaN(presencas) && presencas > totalAulas) {
                document.getElementById('erro').innerText = 'O número de presenças não pode ser maior que o número total de aulas.';
                document.getElementById('presencas').value = totalAulas; // Corrige o valor das presenças
            } else {
                document.getElementById('erro').innerText = '';
            }
        }
    </script>
</body>
</html>
